<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="Pendu.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>
<body>

<header class="container">

    <div class="row">

        <div id="Regle" class="col-sm-12 text-center mt-4 mb-4">

            <h1> Pendu </h1>

            <br>

            <h4> Attention !!!! Les mots ne comportent aucune Majuscule et aucun accent ! </h4>

            <br>

            <h5>Le but :</h5>

            <br>

            <h5> Trouvez le bon mot avec un nombre de chance limité ! </h5>

            <br>

            <h5> Vous avez 10 chances de trouver le mot ! </h5>

        </div>

    </div>

</header>

<section class="container">

    <div class="row">

        <div class="col-sm-4 text-center mt-2">

            <button id="Facile" class="btn"> Facile </button>

        </div>

        <div class="col-sm-4 text-center mt-2">

            <button id="Normal" class="btn"> Normal </button>

        </div>

        <div class="col-sm-4 text-center mt-2">

            <button id="Difficile" class="btn"> Difficile </button>

        </div>

    </div>

    <div class="row">

        <div id="DivPr" class="col-sm-12 text-center mt-4 mb-4">

            <h4 id="Chance"> Il vous reste 10 vies </h4>

        </div>

    </div>

    <div class="row">

        <div class="col-sm-6 text-center mt-4 mb-4">

            <label> Entre une lettre : <br> <input id="Input" type="text" maxlength="1" autofocus></label>

        </div>

        <div class="col-sm-6 mt-4 mb-4"></div>

    </div>

    <div class="row">

        <div id="Div" class="col-sm-6 text-center mt-4">

            <button id="Valider" class="btn"> Vérifier </button> <br> <br>


            <span id="Lettre"> Lettre déjà utilisée : <br></span>
            <span id="Valeur"></span> <br> <br>

        </div>

        <div class="col-sm-6 mt-4 mb-4">

            <img id="Pendu" src="le-pendu.png" alt="Tu as perdu t'es pendu">

            <img id="Gagner" src="Gagner.png" alt="Tu as gagnée bravo">

        </div>

    </div>

    <div class="row">

        <div id="Reponse" class="col-sm-6 text-center mb-4">

            <span id="lettre0"></span>

            <span id="lettre1"></span>

            <span id="lettre2"></span>

            <span id="lettre3"></span>

            <span id="lettre4"></span>

            <span id="lettre5"></span>

            <span id="lettre6"></span>

            <span id="lettre7"></span>

            <span id="lettre8"></span>

            <span id="lettre9"></span>

            <span id="lettre10"></span>

            <span id="lettre11"></span>

        </div>

        <div class="col-sm-6 mt-4 mb-4"></div>

    </div>



    <div class="row">

        <div id="Indication" class="col-sm-12 text-center mb-4 mt-4"></div>

    </div>

    <div class="row">

        <div id="Resultat" class="col-sm-12 text-center mb-4 mt-4"></div>

    </div>

</section>

<footer>

    <div class="container">

        <div class="row">

            <div id="ResetT" class="col-sm-12 text-center mb-4 mt-4">

            <button id="Reset" class="btn"> Reset </button>

            </div>

        </div>

    </div>

</footer>


<script src="Pendu.js"></script>

</body>
</html>
